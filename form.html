<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main class="main">
      <h2>Submit Form</h2>
      <form data-js="form">
        <section>
          <label for="question">Your Question:</label>
          <div>
            <textarea
              name="question"
              id="question"
              cols="30"
              rows="10"
              placeholder="Please enter your question"
              maxlength="150"
              data-js="questionArea"
            ></textarea>
            <h3 data-js="question-numb-of-char">150 characters left</h3>
          </div>
        </section>
        <section>
          <label for="answer">Your Answer:</label>
          <div>
            <textarea
              name="answer"
              id="answer"
              cols="30"
              rows="10"
              placeholder="Please enter your answer"
              maxlength="150"
              data-js="answerArea"
            ></textarea>
            <h3 data-js="answer-numb-of-char">150 characters left</h3>
          </div>
        </section>
        <section>
          <label for="tags">Tags: </label>
          <input class="tagsForm" type="text" id="tags" name="tags" />
        </section>
        <input type="submit" value="Submit Question!" />
      </form>
    </main>
    <footer class="footer">
      <a href="index.html" class="footer__link">
        <img class="footer__icon" src="./assets/home.png" alt="home filled" />
      </a>
      <a href="bookmark.html" class="footer__link">
        <img
          class="footer__icon"
          src="./assets/bookmark_transparent.png"
          alt="bookmark"
        />
      </a>
      <a href="form.html" class="footer__link footer__link--active">
        <img
          class="footer__icon footer__icon--filled"
          src="./assets/plus.png"
          alt="form"
        />
      </a>
      <a href="profile.html" class="footer__link">
        <img class="footer__icon" src="./assets/profile.png" alt="profile" />
      </a>
    </footer>
  </body>
</html>
